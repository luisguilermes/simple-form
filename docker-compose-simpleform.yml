version: "3"
services:

  proxy:
    build: ./proxy
    links:
      - maxmilhasapp
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=192.168.1.15
      - NGINX_PROXY=http://maxmilhasapp:9090

  maxmilhasapp:
    build: ./app
    environment:
      ENV: PROD
    volumes:
      - ./app/src:/app
